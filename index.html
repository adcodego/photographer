<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/css/app.css">
    <script src="https://use.fontawesome.com/43f977d418.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__img">
                <img src="./assets/img/icon.png" alt="">
            </div>
            <div class="header__btnmenu">
                <span><i class="fa fa-bars" aria-hidden="true"></i></span>
            </div>
            <div class="header__menu">
                <ul class="header__ul">
                    <li class="header__list"><a href="" class="header__link"><span class="header__icon"><i class="fa fa-home" aria-hidden="true"></i></span>Home</a></li>
                    <li class="header__list"><a href="" class="header__link header__link_active"><span class="header__icon"><i class="fa fa-folder" aria-hidden="true"></i></span>Browse</a></li>
                    <li class="header__list"><a href="" class="header__link header__link_notify"><span class="header__icon"><i class="fa fa-newspaper-o" aria-hidden="true"></i></span>Newfeed</a></li>
                    <li class="header__list"><a href="" class="header__link"><span class="header__icon"><i class="fa fa-user" aria-hidden="true"></i></span>Users</a></li>
                </ul>
            </div>
            <div class="header__unpload">
                <button class="header__btnup">Upload <i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            </div>
        </header>
        <section class="slider">
            <div class="slider__content">
                <div class="slider__title">
                    <h1>Haw√°i</h1>
                </div>
                <div class="slider__feature">
                    <div class="slider__avatar">
                        <img class="slider__photo" src="./assets/img/avatar.jpg" alt="">
                    </div>
                    <div class="slider__artist">
                        <h3 class="slider__name"><span class="slider__tag">By</span>Justin Pervirse</h3>
                    </div>
                    <div class="slider__date">
                        <h3 class="slider__update">25th Jan, 2014</h3>
                    </div>
                </div>
                <div class="slider__interaction">
                    <div class="slider__like">
                        <h3 class="slider__quantify"><span class="slider__cont-circle"><i class="fa fa-heart  slider__circle-icon slider__circle-icon--like" aria-hidden="true"></i></span>640</h3>
                    </div>
                    <div class="slice_comments">
                        <h3 class="slider__quantify"><span class="slider__cont-circle"><i class="fa fa-commenting-o slider__circle-icon  slider__circle-icon--comment" aria-hidden="true"></i></span>302</h3>
                    </div>
                </div>                
            </div>
        </section>
    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
